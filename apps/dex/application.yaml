apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dex
  namespace: dex
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: default
  sources:
    - repoURL: https://charts.dexidp.io
      chart: dex
      targetRevision: 0.23.0
      helm:
        valueFiles:
          - $values/apps/dex/values.yaml

    - repoURL: 'https://github.com/jkroepke/modern-developer-platform.git'
      targetRevision: init
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: dex
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - Validate=true
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - RespectIgnoreDifferences=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: -1
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
